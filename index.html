<!DOCTYPE html>     <!-- indiquer qu'il s'agit d'une page HTML. -->
<html lang="fr">    <!-- indiquer la langue du contenu -->

<head>
    <!-- indiquer l'encodage utilisé dans le fichier -->
    <meta charset="UTF-8">  
     <!-- indiquer comment le navigateur doit afficher la page sur différents appareils. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Booki</title>
    <!-- insérer des icones en utilisant la librairie Font Awesome-->
    <script src="https://kit.fontawesome.com/af057d8543.js" crossorigin="anonymous"></script>
   <!-- importer des variantes de la police Raleway depuis Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- indique le chemin vers la feuille de style grâce à l'attribut href  -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- indique l'icone du site en format svg -->
    <link rel="icon" type="image/svg+xml" href="images/logo/Logo.svg"> 
</head>

<body>

    <div class="main-container">
        <!-- Entête de la page -->
        <header>
            <!-- Logo su site --> 
            <div id="container-logo">
               <!-- <img src="./images/logo/Booki.png" title=" Logo Booki" alt="Logo Agence Booki" > -->
                  <img src="images/logo/Logo.svg" alt="Logo Agence Booki">
            </div>

            <!-- Menu de navigation -->
            <nav>
                <ul class="menu">
                    <li><a href="#container-hebergements">Hébergements</a></li>
                    <li><a href="#container-activites">Activités</a></li>
                </ul>
            </nav>
        </header>






        <main>
            <div class="hebergements-and-populaires" id="container-hebergements" >
                <section class="hebergements">

                </section>
                <section class="populaires">
                    <div class="populaires-title">
                        <h2 class="section-title">Les plus populaires</h2>
                        <i class="fa-solid fa-chart-line" aria-hidden="true"></i>
                    </div>
                    <div class="populaires-cards">
                        <article class="card">
                            <img src="./images/hebergements/emile-guillemot.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Hôtel Le soleil du matin</h3>
                                    <p class="card-subtitle">Nuit à partir de 128<span class="euro">€</span></p>
                                </div>
                                <div class="card-rating">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-only">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                        <article class="card">
                            <img src="./images/hebergements/aw-creative.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Chambres d’hôtes Au cœur de l’eau</h3>
                                    <p class="card-subtitle">Nuit à partir de 71<span class="euro">€</span></p>
                                </div>
                                <div class="card-rating">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-only">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                        <article class="card">
                            <img src="./images/hebergements/febrian-zakaria2.jpg" alt="Image de la chambre d'hôtel montrant un lit">
                            <div class="card-content">
                                <div class="card-txt">
                                    <h3 class="card-title">Hôtel Bleu et Blanc</h3>
                                    <p class="card-subtitle">Nuit à partir de 68<span class="euro">€</span></p>
                                </div>
                                <div class="card-rating">
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star" aria-hidden="true"></i>
                                    <i class="fa-xs fa-solid fa-star neutral-star" aria-hidden="true"></i>
                                    <span class="sr-only">Note de 4 sur 5</span>
                                </div>
                            </div>
                        </article>
                    </div>
                </section>
            </div>

            <div class="activites-marseille"  id="container-activites">

            </div>
        </main>
        <footer></footer>
    </div>
</body>

</html>
